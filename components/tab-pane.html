<polymer-element name="tab-pane">
    <template>
        <style>
            :host {
                position: absolute;
                top: 20px;
                bottom: 0;
                right: 0;
                left: 0;
                height: auto;
                padding: 5px;
                display: none;
                overflow-y: auto;
            }
            :host(.selected){
                display: block;
            }
        </style>

        <content></content>
        
    </template>
    <script>
        Polymer({
            select: function (selected) {
                if(selected){
                    this.classList.add('selected');
                }else{
                    this.classList.remove('selected');
                }
            },
            setTop: function (height) {
                this.style.top = height + 'px';
            }
        });
    </script>
</polymer-element>
